name: tests
concurrency: tests

on: [push]

jobs:
  test:
    name: Test SAB Off-policy Evaluation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.5.1"

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install
        env:
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
        run: |
          poetry install -n

      - name: Run tests
        env:
          TESTING: "true"
        run: poetry run coverage

      - uses: 5monkeys/cobertura-action@master
        with:
          path: coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 80
          skip_covered: false
